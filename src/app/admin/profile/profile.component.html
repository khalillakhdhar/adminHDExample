<div class="container mt-4">
  <h3>Mon Profil</h3>
  <form (ngSubmit)="onUpdate()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input [(ngModel)]="user.name" name="name" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="user.email" name="email" class="form-control" disabled />
    </div>

    <div class="mb-3">
      <label class="form-label">Mot de passe</label>
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Rôle</label>
      <input [(ngModel)]="user.roles" name="roles" class="form-control" disabled />
    </div>

    <button class="btn btn-primary" type="submit">Mettre à jour</button>
  </form>
</div>
