<div class="container mt-4">
  <h2 class="mb-3">Liste des Fournisseurs</h2>
  <button class="btn btn-primary mb-3" (click)="openModal()">Ajouter</button>

  <table class="table table-bordered table-responsive">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of fournisseurs">
        <td>{{ f.id }}</td>
        <td>{{ f.nom }}</td>
        <td>{{ f.adresse }}</td>
        <td>{{ f.telephone }}</td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteFournisseur(f.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal" tabindex="-1" [ngClass]="{ 'd-block': showModal }" style="background: rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nouveau Fournisseur</h5>
        <button type="button" class="btn-close" (click)="showModal = false"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label>Nom</label>
            <input type="text" class="form-control" [(ngModel)]="newFournisseur.nom" name="name" required>
          </div>
          <div class="mb-2">
            <label>Adresse</label>
            <input type="text" class="form-control" [(ngModel)]="newFournisseur.adresse" name="address" required>
          </div>
          <div class="mb-2">
            <label>Téléphone</label>
            <input type="text" class="form-control" [(ngModel)]="newFournisseur.telephone" name="phone" required>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="showModal = false">Annuler</button>
        <button class="btn btn-success" (click)="saveFournisseur()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
